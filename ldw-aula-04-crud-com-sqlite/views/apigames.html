{%extends 'base.html'%}
    {% block content %}
    <div class="container" style="background-color: #f0f0f0;">
        <div class="row">
            {% for game in gamesList %}
            <div class="col-md-3 m-auto">
                <div class="card" style="width: 16rem;">
                   <img src="{{game.thumbnail}}" alt="Imagem do jogo">
                   <div class="card-body">
                    <h5 style=" color: black !important;">{{game.title}}</h5>
                    <p style=" color: black !important;">{{game.genre}}</p>
                    <p style=" color: black !important;">{{game.platform}}</p>
                    <a href="{{ url_for('apigames', id=game.id) }}" class="btn btn-dark">Ver detalhes</a>
                   </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock content%}
