<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylvanianpedia - Sua Enciclopédia Sylvanian</title>
    <link rel="icon" href="{{ url_for('static', filename='images/FLOWER.png') }}" type="image/png">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/FLOWER.png') }}">
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='images/FLOWER.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="sylvanianpedia-logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Sylvanianpedia" class="logo-image">
    </div>
    <nav class="navbar navbar-expand-lg navbar-light sylvanian-navbar">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto"> 
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lista_familias') }}">Famílias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tabela_personagens') }}">Personagens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('galeria') }}">Galeria</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="sylvanian-footer text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Sylvanianpedia. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
